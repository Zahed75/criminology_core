{% extends "base.html" %}
{% load static %}
{% block body_block %}
<!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
<!-- preloader area start -->


<!-- offset search area end -->
<!-- body overlay area start -->
<div class="body_overlay"></div>
<!-- body overlay area end -->
<!-- crumbs area start -->
<div class="crumbs-area">
    <div class="container">
        <div class="crumb-content">
            <h4 class="crumb-title"><span>Our</span> Courses</h4>
        </div>
    </div>
</div>
<!-- crumbs area end -->
<!-- course area start -->
<div class="course-area  pt--120 pb--70">
    <div class="container">

        <div class="row">
            {% for x in fac %}
            <!-- course single start -->
            <div class="col-lg-4 col-md-6">
                <div class="card mb-5">
                    <div class="course-thumb fac">
                        <img src="{{x.image.url}}" alt="image">

                    </div>
                    <div class="card-body  p-25">
                        <div class="course-meta-title mb-4">
                            <div class="course-meta-text">
                                <h4><a href="/facilites-details/{{x.id}}">{{x.title}}</a></h4>
                                <ul class="course-meta-stats">
                                    <li><i class="fa fa-star"></i><i class="fa fa-star"></i><i class="fa fa-star"></i><i
                                            class="fa fa-star"></i><i class="fa fa-star-half"></i></li>
                                    <li>36 <i class="fa fa-comment"></i></li>
                                    <li>85 <i class="fa fa-heart"></i></li>
                                </ul>
                            </div>

                        </div>
                        <p>{{x.heading|slice:"100"}}.....</p>

                    </div><!-- card-body -->
                </div><!-- card -->
            </div>
              {% endfor %}

        </div><!-- col-lg-4 -->

  </div>
</div><!-- card -->


{% endblock %}
